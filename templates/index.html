<!DOCTYPE html>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jira Fault Report Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="main-menu">
    <a href="/" class="menu-item {% if active_page == 'dashboard' %}active{% endif %}">Fault reports</a>
    <a href="/pi-planning" class="menu-item {% if active_page == 'pi-planning' %}active{% endif %}">PI Planning</a>
    <a href="/backlog" class="menu-item {% if active_page == 'backlog' %}active{% endif %}">Backlog</a>
  </nav>

  <h1>Jira Fault Report Dashboard</h1>

  <div class="filters">
    <label for="workGroupSelect">Leading Work Group:</label>
    <select id="workGroupSelect">
      <option value="ART - BCRC - BSW TFW">Infra Team</option>
      <option value="ART - BCRC - FPT">Web Team</option>
      <option value="ART - BCRC - SysSW CI">CI Team</option>
      <option value="ART - BCRC - BSW Diag and Com">Diag and Com</option>
      <option value="ART - BCRC - BSW HW Interface">HW interface</option>
      <option value="ART - BCRC - BSW Platform">BSW Platform</option>
      <option value="ART - BCRC - BSW SW Platform and BL">BSW SW Platform and BL</option>
      <option value="ART - BCRC - Domain">AiC team</option>
      <option value="ART - BCRC - FSW">FSW team</option>
      <option value="ART - BCRC - SysSW System Safety and Security">Safety & Security</option>
      <option value="ART - BCRC - Moni">TPMS</option>
    </select>

    <label for="fixVersionSelect">Fix Version:</label>
    <select id="fixVersionSelect">
      <option value="PI_24w49">PI_24w49</option>
      <option value="PI_25w10">PI_25w10</option>
      <option value="QS_25w22">QS_25w22</option>
      <option value="QS_25w37">QS_25w37</option>
    </select>

    <button id="refresh">Refresh Data</button>

    <button id="download-excel" style="margin-left: 10px; padding: 10px 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      ðŸ“¥ Export to Excel
    </button>
  </div>

  <!-- Prefill selects from localStorage so script.js picks the right defaults -->
  <script>
    (function() {
      try {
        const ls = localStorage;
        const savedFx = ls.getItem('selectedFixVersion') || 'PI_25w10';
        const savedWg = ls.getItem('selectedWorkGroup')  || 'ART - BCRC - BSW TFW';

        const fxSel = document.getElementById('fixVersionSelect');
        const wgSel = document.getElementById('workGroupSelect');

        function setIfExists(select, value) {
          const has = Array.from(select.options).some(o => o.value === value);
          if (has) select.value = value;
        }
        setIfExists(fxSel, savedFx);
        setIfExists(wgSel, savedWg);

        fxSel.addEventListener('change', () => ls.setItem('selectedFixVersion', fxSel.value));
        wgSel.addEventListener('change', () => ls.setItem('selectedWorkGroup',  wgSel.value));
      } catch(e) { /* ignore */ }
    })();
  </script>

  <div class="dashboard-container">
    <div class="chart-section">
      <canvas id="statsChart"></canvas>
    </div>

    <div class="table-section">
      <table id="issueTable">
        <thead>
          <tr>
            <th class="one-line-cell">Jira ID</th>
            <th>Summary</th>
            <th>Status</th>
            <th class="hide-labels">Labels</th>
            <th id="sortClasses" style="cursor: pointer;">Classes â–²</th>
            <th class="one-line-cell">Delegated to</th>
            <th>Feature Name</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS populates rows -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    document.getElementById("download-excel").addEventListener("click", function () {
      const fx = document.getElementById("fixVersionSelect")?.value || "PI_25w10";
      const wg = document.getElementById("workGroupSelect")?.value || "ART - BCRC - BSW TFW";
      window.location.href = `/export_excel?fixVersion=${encodeURIComponent(fx)}&workGroup=${encodeURIComponent(wg)}`;
    });
  </script>
  <div id="unique-users-count" class="unique-users-counter"></div>
</body>
</html>
